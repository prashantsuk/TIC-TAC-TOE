name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you want (you can change this as needed)

      - name: Install dependencies (npm)
        run: npm install  # This installs the dependencies listed in package.json

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt

      # Docker login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # Secret for Docker Hub username
          password: ${{ secrets.DOCKERHUB_TOKEN }}    # Secret for Docker Hub token

      - name: Docker build and push
        run: |
          docker build -t tic-tac-toe .  # Build Docker image
          docker tag tic-tac-toe prashant680844/tic-tac-toe:latest  # Tag the image
          docker push prashant680844/tic-tac-toe:latest  # Push the image to Docker Hub
        env:
          DOCKER_CLI_EXPERIMENTAL: 1  # Set this if you need experimental features

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
